[package]
name = "parquet-test"
version = "0.1.0"
authors = ["rdettai <rdettai@gmail.com>"]
edition = "2018"

[[bin]]
name = "local"
path = "src/main_df_local.rs"

[[bin]]
name = "s3"
path = "src/main_df_s3.rs"

[[bin]]
name = "direct_s3"
